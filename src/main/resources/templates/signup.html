<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div class="container col-3 position-absolute" style="top: 40%; left: 37.5%;"> <!-- yup, I know-->
    <!--/*@thymesVar id="user" type="com.ongoni.onlinebank.entity.User"*/-->
    <form role="form" th:action="@{/signup}" th:object="${user}" method="post">
      <div class="form-group">
        <input class="form-control" type="text" name="login" placeholder="login"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password"/>
      </div>
      <div class="form-group">
        <input class="btn btn-dark" type="submit" value="Sign Up"/>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
