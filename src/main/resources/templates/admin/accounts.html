<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Bank accounts</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div th:insert="~{fragments/menus :: topbar}"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="~{fragments/admin :: sidebar}"></div>
      <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <table class="table mt-3">
          <thead>
          <tr>
            <th>UUID</th>
            <th>Owner</th>
            <th>Balance</th>
            <th>Open date</th>
          </tr>
          </thead>
          <tbody>
          <!--/*@thymesVar id="account" type="com.ongoni.onlinebank.entity.BankAccount"*/-->
          <tr th:each="account : ${accounts}">
            <td th:text="${account.uuid}"></td>
            <td th:text="${account.user.getFullName()}"></td>
            <td th:text="${account.balance}"></td>
            <td th:text="${account.openDate}"></td>
          </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>
</div>
</body>
</html>
