<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Users</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div th:insert="~{fragments/menus :: topbar}"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="~{fragments/admin :: sidebar}"></div>
      <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <table class="table mt-3">
          <thead>
            <tr>
              <th>Login</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!--/*@thymesVar id="user" type="com.ongoni.onlinebank.entity.User"*/-->
            <tr th:each="user : ${users}">
              <td th:text="${user.login}"></td>
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.lastName}"></td>
              <td><a th:href="@{'/admin/user/edit/' + ${user.id}}">edit</a></td>
              <td><a th:href="@{'/admin/user/delete/' + ${user.id}}">delete</a></td>
            </tr>
          </tbody>
        </table>
        <form th:action="@{/admin/user/new}" method="post">
          <div class="form-group">
            <input class="btn btn-dark ml-2" type="submit" value="New user">
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
</body>
</html>
