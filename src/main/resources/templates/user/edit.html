<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Edit details</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
  <div th:insert="~{fragments/menus :: topbar}"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="~{fragments/menus :: sidebar}"></div>
      <main class="col-md-8 px-4 mt-5">
        <div class="container">
          <form role="form" th:action="@{/user/save}" method="post">
            <!--/*@thymesVar id="user" type="com.ongoni.onlinebank.entity.User"*/-->
            <input type="hidden" th:value="${user.id}" name="userId">
            <div class="form-group">
              <input class="form-control" type="text" th:value="${user.login}" placeholder="login" name="username">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" th:value="${user.firstName}" placeholder="first name" name="firstName">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" th:value="${user.lastName}" placeholder="last name" name="lastName">
            </div>
            <!--/*@thymesVar id="Role" type="com.ongoni.onlinebank.entity.Role"*/-->
            <!--/*@thymesVar id="roles" type="kotlin.collections.Set"*/-->
            <div class="form-group">
              <input class="form-check-input ml-2" id="admin" type="checkbox" th:checked="${#sets.contains(roles, 'ADMIN')}" disabled>
              <label class="form-check-label ml-4" for="admin"> Admin</label>
              <input class="form-check-input ml-2" id="user" type="checkbox" th:checked="${#sets.contains(roles, 'USER')}" disabled>
              <label class="form-check-label ml-4" for="user"> User</label>
            </div>
            <div class="form-group">
              <input class="btn btn-dark" type="submit" value="Save"/>
              <!--<a class="ml-2" th:href="@{/user/password/change}">Change password</a>-->
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
</div>
</body>
</html>
