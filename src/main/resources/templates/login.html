<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper">
  <div class="container col-3 position-absolute" style="top: 40%; left: 37.5%;"> <!-- yup, I know-->
    <form role="form" th:action="@{/login}" method="post">
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="login"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password"/>
      </div>
      <div class="form-group">
        <input class="btn btn-dark" type="submit" value="Sign In"/>
        <a class="ml-2" href="/signup">Sign up</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
